  <script>
window.addEventListener("load", function() {
  const form = document.getElementById('song-recs');
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = e.target.action;
    fetch(action, {
      method: 'POST',
      body: data,
    })
    .then(() => {
      alert("Success! We received your song request! Thank you for sharing! If you shared your contact, I'm looking forward to connecting!");
    })
  });
});


  </script>
  <div class="entry-content e-content"><?php echo $this->yellow->page->getContentHtml() ?></div>

  <form id="song-recs"
  method="POST" 
  action="https://script.google.com/macros/s/AKfycbynIqSSrPbQWfEd5NUAj2adfDP63FKKmaB-uCd8ZSqvOhFYmH7Vx9KQN7ersdKhODgPow/exec"
>
  <p>Song Title</p>
  <input name="title" type="text" placeholder="Title" required>
  <p>Artist</p>
  <input name="artist" type="text" placeholder="Artist" required>

  <textarea  name="note" rows="4" cols="50" placeholder="What's the story?"></textarea>
  <p>You got a blog? A website? Email? Mastodon? Other platform? (Optional)</p>

   <br />

</form>
